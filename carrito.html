<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/estiloPrueba01.css"/>
    <link href="ASSETS/fawesome-all.css" rel="stylesheet"/>
    <title>Document</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="titulo">
        <p>Lista de deseos</p>
      </div>

      <div class="tarjeta">
        <article class="producto">
          <section class="imagenProducto">
            <img src="./IMG/chita.png" alt="Imagen de producto" class="imgAnimal"/>
          </section>
          <section class="descripcion">
            <div class="detalleProducto">
              <h5>Chita</h5>
              <h6>PERFECTO ESTADO</h6>
            </div>
            <div class="linea"></div>
            <div class="precio">
              <h3>$ 90.299,00</h3>
              <button class="icono">
                <img src="./IMG/like.png" class="corazon"></a>
              </button>
            </div>
          </section>
        </article>
      </div> 

      <div class="tarjeta">
        <article class="producto">
          <section class="imagenProducto">
            <img src="./IMG/lemur.png" alt="Imagen de producto" class="imgAnimal"/>
          </section>
          <section class="descripcion">
            <div class="detalleProducto">
              <h5>Familia de lémures</h5>
              <h6>4 LÉMURES</h6>
            </div>
            <div class="linea"></div>
            <div class="precio">
              <h3>$ 20.500,00</h3>
              <button class="icono">
                  <img src="./IMG/like.png" class="corazon"></a>
              </button>
            </div>
          </section>
        </article>
      </div>

      <div class="tarjeta">
        <article class="producto">
          <section class="imagenProducto">
            <img src="./IMG/ardilla.png" alt="Imagen de producto" class="imgAnimal"/>
          </section>
          <section class="descripcion">
            <div class="detalleProducto">
              <h5>Ardilla</h5>
              <h6>800 EN STOCK</h6>
            </div>
            <div class="linea"></div>
            <div class="precio">
              <h3>$ 10.400,00</h3>
              <button class="icono">
                  <img src="./IMG/like.png" class="corazon"></a>
              </button>
            </div>
          </section>
        </article>
      </div>

      <div class="verMas">
        <button class="ver">Ver más productos</button>
      </div>
        <div class="panel">
          <ul>
            <li class="icon">
              <i class="fa-solid fa-house"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-heart"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-bag-shopping"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-user"></i>
            </li>
          </ul>
        </div>
    </div>
  </body>
</html>
